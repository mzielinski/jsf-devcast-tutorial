<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template.xhtml">
    <ui:define name="content">
        <h3>Hello in online store!</h3>
        <h:panelGrid columnClasses="cell" columns="2">
            <ui:include src="/categories.xhtml"/>
            <h:panelGroup>
                <h:form>
                    <h4>Your card</h4>
                    <h:commandLink value="Go" action="card.xhtml"/>
                    <h4>Go to selected product...</h4>
                    <h:selectOneMenu value="#{topProductsValueBean.selectedProduct}">
                        <f:selectItems value="#{topProductsValueBean.topProducts}" />
                        <f:converter converterId="productConverter" />
                    </h:selectOneMenu>
                    <h:commandButton value="Go" action="productDetails.xhtml">

                    </h:commandButton>
                </h:form>
            </h:panelGroup>
        </h:panelGrid>
    </ui:define>
</ui:composition>
</html>
