<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template.xhtml">
    <ui:define name="content">
        <h:form>
            <h2><h:outputText value="#{productDetailsValueBean.selectedProduct.name}"/></h2>
            <h:panelGrid columns="2" border="1">
                <h:outputText value="Price:"/>
                <h:outputFormat value="{0} USD">
                    <f:param value="#{productDetailsValueBean.selectedProduct.amount.value}"/>
                </h:outputFormat>
                <h:outputText value="Description:"/>
                <h:outputText value="#{productDetailsValueBean.selectedProduct.description}"/>
                <h:commandButton value="Add to card" actionListener="#{cardController.actionListener}" action="#{cardController.addToCard}">
                    <f:param name="productId" value="#{productDetailsValueBean.selectedProduct.id}"/>
                </h:commandButton>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>

</html>
